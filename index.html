<body>
    <div class="container">
        <h1>Aurebesh Translator</h1>
        <p>Translate text into Aurebesh by typing in either text areas or by using the on-screen keyboard.</p>

        <div class="simple-keyboard" style="display: none;"></div>

        <div class="translateArea">
            <div class="translateEnglish">
                <h2>
                    English
                    <i class="fas fa-keyboard"></i>
                </h2>
                <textarea name="english" id="english" placeholder="Type your text here..."></textarea>
            </div>

            <div class="translateAurebesh">
                <h2>Aurebesh</h2>
                <textarea name="aurebesh" id="aurebesh" placeholder="Type your Aurebesh here..."></textarea>
            </div>
        </div>

        <img src="./assets/img/Aurebesh-GMSR-dark.png" alt="Aurebesh" />

        <div class="socials">
            <a href="https://twitter.com/ThaTiemsz" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://github.com/ThaTiemsz" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
    <script type="text/javascript" src="https://rawcdn.githack.com/ThaTiemsz/Aurebesh-Translator/master/assets/js/main.js"></script>
</body>
